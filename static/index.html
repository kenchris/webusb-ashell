var serial = {};

(function() {
  'use strict';

  serial.getPorts = function() {
    return navigator.usb.getDevices().then(devices => {
      return devices.map(device => new serial.Port(device));
    });
  };

  serial.requestPort = function() {
    const filters = [
      { 'vendorId': 0x8086, 'productId': 0xF8A1 },
    ];
    return navigator.usb.requestDevice({ 'filters': filters }).then(
      device => new serial.Port(device)
    );
  }

  serial.Port = function(device) {
    this.device_ = device;
  };

  serial.Port.prototype.connect = function() {
    let readLoop = () => {
      this.device_.transferIn(3, 64).then(result => {
        this.onReceive(result.data);
        readLoop();
      }, error => {
        this.onReceiveError(error);
      });
    };

    return this.device_.open()
      .then(() => {
        if (this.device_.configuration === null) {
          return this.device_.selectConfiguration(1);
        }
      })
      .then(() => this.device_.claimInterface(2))
      .then(() => this.device_.controlTransferOut({
        'requestType': 'class',
        'recipient': 'interface',
        'request': 0x22,
        'value': 0x01,
        'index': 0x02
      }))
      .then(() => {
        //readLoop();
      });
  };

  serial.Port.prototype.disconnect = function() {
    return this.device_.controlTransferOut({
      'requestType': 'class',
      'recipient': 'interface',
      'request': 0x22,
      'value': 0x00,
      'index': 0x02
    })
    .then(() => this.device_.close());
  };

  serial.Port.prototype.send = function(data) {
    return this.device_.transferOut(2, data);
  };

  serial.Port.prototype.read = async function() {
    let res = await this.device_.transferIn(3, 64);
    let textDecoder = new TextDecoder();
    return textDecoder.decode(res.data);
  }
})();

let port;

function connect() {
  port.connect().then(() => {
    // Get rid of ashell menu.
    send("set transfer ihex\r\n", "[ECMD]");
    port.onReceive = data => {
      let textDecoder = new TextDecoder();
      console.log(textDecoder.decode(data));
    }
    port.onReceiveError = error => {
      console.error(error);
    };
  });
}

async function send(string, expects) {
  console.log(`Sending to serial: [${string}]\n`);

  let view = new TextEncoder('utf-8').encode(string);
  let res = await port.send(view);

  if (res.status == "ok") {
    let value = "";
    let res = "";

    while (!res.includes(expects)) {
      res = await port.read();
      value += res;
    }
    console.log("Reply: " + value);
  }
};

function convIHex(source) {
  var array = intArrayFromString(source);
  var ptr = allocate(array, 'i8', ALLOC_NORMAL);
  var output = _convert_ihex(ptr);

  var iHexString = Pointer_stringify(output);
  _free(ptr);
  return iHexString;
}

async function transfer(source) {
  await send("set transfer ihex\r\n", "[ECMD]");
  await send("stop\r\n", "[ECMD]");
  await send("load\r\n", "[ECMD]")
  let ihex = convIHex(source);
  console.log(source);
  let line = ihex;
  //for (let line of ihex.split('\n')) {
    await send(line + '\n', "[ACK]");
  //}
  await send("run temp.dat" + '\n', "[ECMD]");
}

`var lcd = require('grove_lcd');

display.setFunction(lcd.GLCD_FS_ROWS_2 | lcd.GLCD_FS_DOT_SIZE_LITTLE);
display.setDisplayState(lcd.GLCD_DS_DISPLAY_ON);

display.clear();

var tmp36 = aio.open({ device: 0, pin: pins.A0 });

var now_ = 1;
var lastTemp;
var now = //performance.now;
function() { return now_++ }

let editor;

require.config({ paths: { 'vs': 'node_modules/monaco-editor/min/vs' }});
  require(['vs/editor/editor.main'], function() {
    editor = monaco.editor.create(document.getElementById('source'), {
      value: sample,
      language: 'javascript'
    });
  });

window.onload = _ => {
  serial.getPorts().then(ports => {
    if (ports.length == 0) {
      console.log('No existing device found.');
      document.querySelector("#connect").style = "visibility: initial";
    } else {
      console.log('Connecting...');
      port = ports[0];
      connect();
    }
  });

  let files = [
    "AIO.js",
    "AutoButton.js",
    "Buffer.js",
    "ButtonLEDs.js",
    "Console.js",
    "HeartRateDemo.js",
    "I2CBMP280.js",
    "PWM.js",
    "TrafficLight.js",
    "UART.js", 
    "WebBluetoothGroveLcdDemo.js",
    "BLE.js",
    "ButtonLEDsAsync.js",
    "ButtonLEDs-k64f.js",
    "GroveLCD.js",
    "HelloWorld.js",     
    "I2C.js", 
    "RGB.js",
    "Timers.js",
    "TwoButtons.js",    
    "WebBluetoothDemo.js"
  ];
  let select = document.querySelector("#select");
  select.onchange = ev => {
    fetch(`samples/${ev.target.value}`)
    .then(response => response.text())
    .then(text => editor.setValue(text));
  }

  for (file of files.sort()) {
    let entry = new Option(file, file);
    select.appendChild(entry);
  }

  document.querySelector("#submit").onclick = () => {
    let source = editor.getValue();
    transfer(source);
  }

  document.querySelector("#connect").onclick = function() {
    serial.requestPort().then(selectedPort => {
      port = selectedPort;
      this.style = "visibility: hidden";
      connect();
    });
  }
}
